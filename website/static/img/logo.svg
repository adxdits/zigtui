<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Terminal window -->
  <rect x="4" y="8" width="40" height="32" rx="4" fill="#1a1c2b" stroke="#f7a41d" stroke-width="2.5"/>
  <!-- Top bar dots -->
  <circle cx="12" cy="16" r="2" fill="#f7a41d"/>
  <circle cx="20" cy="16" r="2" fill="#e89410"/>
  <circle cx="28" cy="16" r="2" fill="#dc8b0f"/>
  <!-- Zig "Z" letterform as cursor block -->
  <rect x="14" y="22" width="14" height="10" rx="1.5" fill="#f7a41d" opacity="0.15"/>
  <text x="16" y="31" font-family="monospace" font-weight="700" font-size="11" fill="#f7a41d">Z</text>
  <!-- Cursor blink -->
  <rect x="30" y="27" width="6" height="2" rx="1" fill="#f7a41d"/>
</svg>
